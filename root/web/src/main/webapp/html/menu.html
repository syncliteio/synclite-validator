<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="sidemenu">
		<a href="dashboard.jsp">Test Dashboard</a> 
		<button class="expand-btn">
			Configure Test Job <i class="expander"></i>
		</button>
		<div class="expand-list">
			<a href="configureTestJob.jsp">Configure and Start</a>			
			<a href="${pageContext.request.contextPath}/stopJob">Stop Job</a>
		</div>
	</div>
	<div class="logobar">
		<a href="https://www.synclite.io" target="_blank"><img src="image/SyncLiteLogo.jpeg" style="height:25px;width:120px;"></a>
	</div>

	<script type="text/javascript">
		var expand = document.getElementsByClassName("expand-btn");
		var cnt;
		for (cnt = 0; cnt < expand.length; cnt++) {
		  expand[cnt].addEventListener("click", function() {
		    this.classList.toggle("expander-active");
		    var expandList= this.nextElementSibling;
		    if (expandList.style.display === "block") {
		    	expandList.style.display = "none";
		    } else {
		    	expandList.style.display = "block";
		    }
		  });
		}
	</script>

</body>
</html>
